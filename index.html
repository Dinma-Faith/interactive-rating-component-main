<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/cards.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/rootstyle.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <section class="card rating-state" data-card>
      <div class="star-icon">
        <img src="/images/icon-star.svg" alt="star-icon" />
      </div>

      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="buttons-wrapper">
        <button class="rating-btn" aria-label="rate 1 star" data-rating-btn>
          1
        </button>
        <button class="rating-btn" aria-label="rate 2 star" data-rating-btn>
          2
        </button>
        <button class="rating-btn" aria-label="rate 3 star" data-rating-btn>
          3
        </button>
        <button class="rating-btn" aria-label="rate 4 star" data-rating-btn>
          4
        </button>
        <button class="rating-btn" aria-label="rate 5 star" data-rating-btn>
          5
        </button>
      </div>

      <button class="submit-btn" id="submit-btn" data-submit-btn>Submit</button>
    </section>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <section class="card thank-you-state" data-card>
      <div class="thank-you-image">
        <img
          src="/images/illustration-thank-you.svg"
          alt="Thank you illustration" />
      </div>

      <!-- Add rating here -->
      <p class="selected-rating">
        You selected - <span data-rated-value id="selected-count">4</span> out
        of
        <span id="total-count">5</span>
      </p>
      <h2>Thank you!</h2>

      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </section>

    <script src="main.js"></script>
  </body>
</html>
